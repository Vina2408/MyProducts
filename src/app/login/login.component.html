<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <form name="form" (ngSubmit)="login()" #f="ngForm">
              <h1 style="text-align:center">Login</h1>

              <div class="input-group mb-3">
                <input type="text" name="UserName" [(ngModel)]="model.UserName" class="form-control sty1" placeholder="User Name" required>
              </div>
              <div class="input-group mb-4">
                <input  type="password" name="Passward" [(ngModel)]="model.Password" class="form-control"  
                 placeholder="Password">
              </div>
              <div>
                <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">  
                  {{errorMessage}}  
                </p>
                <div class="row" align="center">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
