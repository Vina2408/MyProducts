<h2  style="text-align: center; border: 1px 1px 1px ;">Welcomes to Product Store</h2>
<div class="row">
    <div class="col-md-6">
        <p> <b> Welcome :</b> {{LoggedInUser}} </p>
    </div>
    <div class="col-md-5" align="right">
        <input class="btn btn btn-primary" type="button" (click)="AddNewItem()" value="Add New Product">
    </div>
    <div class="col-md-1" align="right">
        <input class="btn btn btn-danger" type="button" (click)="Logout()" value="Logout">
    </div>
</div>
<div class="col-md-12">
    <div class="table-responsive table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>  
                    <th>Description</th>  
                    <th>Price</th> 
                    <th>Image</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList">
                    <td>{{item.Id}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Description}}</td>
                    <td>{{item.Price}}</td>
                    <td>{{item.Image}}</td>
                    <td>
                        <button (click)="editProduct(item)" class="btn btn-info"> Edit</button>
                        <button (click)="deleteProduct(item)" style="margin-left: 20px;"  class="btn btn-info"> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
